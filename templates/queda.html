<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Queda de Preço</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.upper { text-transform: uppercase; }

.card {
  width: 1400px;
  height: 2115px;
  background: #ffffff;
  border-radius: 140px;
  border: 12px solid #F2C94C;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  font-family: Inter, sans-serif;
  padding: 0 40px;
  overflow: hidden;
}

/* ===== LOGO (COMUM) ===== */
.logo {
  margin-top: 90px;
  flex-shrink: 0;
}
.logo img {
  max-height: 320px;
  max-width: 800px;
  object-fit: contain;
}

/* ===== TÍTULO ===== */
.queda-box {
  margin-top: 70px;
  background: #1F3C6E;
  color: #ffffff;
  padding: 40px 100px;
  border-radius: 999px;
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(80px, 10vw, 120px);
  flex-shrink: 0;
  text-align: center;
}

/* ===== BENEFÍCIO ===== */
.ate {
  margin-top: 140px;
  font-family: Inter, sans-serif;
  font-size: clamp(60px, 8vw, 92px);
  font-weight: 700;
  flex-shrink: 0;
}

.percentual {
  margin-top: 40px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  font-weight: 900;
  line-height: 1;
  flex-shrink: 0;
}

.percentual .numero {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 480px);
}

.percentual .percent {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 480px);
  margin-left: 12px;
  margin-bottom: 0;
}

/* ===== MECÂNICA ===== */
.texto {
  margin-top: 40px;
  font-family: Inter, sans-serif;
  font-size: clamp(36px, 5vw, 56px);
  font-weight: 400;
  max-width: 1100px;
  line-height: 1.15;
  text-align: center;
  flex-shrink: 0;
}

/* ===== LEGAL (COMUM) ===== */
.legal {
  margin-top: 80px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  max-width: 1100px;
  line-height: 1.15;
  text-align: center;
  flex-shrink: 0;
}

/* ===== RODAPÉ (COMUM) ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
  flex-shrink: 0;
}

.urn {
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 48px);
  font-weight: 700;
}

.segmento-label {
  margin-top: 24px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
}

.segmento-valor {
  font-family: Inter, sans-serif;
  font-size: clamp(32px, 4vw, 50px);
  font-weight: 700;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo">
    <img src="{{LOGO}}" alt="Logo do fornecedor">
  </div>

  <div class="queda-box upper">QUEDA DE PREÇO</div>

  <div class="ate upper">ATÉ</div>

  <div class="percentual upper">
    <div class="numero">{{VALOR}}</div>
    <div class="percent">%</div>
  </div>

  <div class="texto upper">{{TEXTO}}</div>

  <div class="legal upper">{{LEGAL}}</div>

  <div class="rodape">
    <div class="urn upper">{{UF}}</div>
    <div class="segmento-label upper">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor upper">{{SEGMENTO}}</div>
  </div>

</div>
</body>
</html>
