<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>BC</title>

<style>
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Inter';
  src: url('../fonts/Inter-Black.ttf') format('truetype');
  font-weight: 900;
}

* { 
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 1400px;
  height: 2115px;
  background: #ffffff;
  border: 12px solid #F2C94C;
  border-radius: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
  padding: 0 40px;
  overflow: hidden;
}

/* ===== LOGO (COMUM) ===== */
.logo {
  margin-top: 90px;
  flex-shrink: 0;
}
.logo img {
  max-width: 800px;
  max-height: 320px;
  object-fit: contain;
}

/* ===== TÍTULO ===== */
.titulo {
  margin-top: 70px;
  background: #1F3C6E;
  color: #ffffff;
  padding: 40px 100px;
  border-radius: 999px;
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(80px, 10vw, 120px);
  flex-shrink: 0;
  text-align: center;
}

/* ===== BENEFÍCIO ===== */
.beneficio {
  margin-top: 140px;
  text-align: center;
  flex-shrink: 0;
}

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.numero {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 480px);
}

.percent {
  font-family: Inter, sans-serif;
  font-weight: 900;
  font-size: clamp(300px, 40vw, 480px);
  margin-left: 12px;
  margin-bottom: 0;
}

.desconto {
  margin-top: -100px;
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(60px, 8vw, 92px);
}

/* ===== TEXTO (MECÂNICA) ===== */
.texto {
  margin-top: 40px;
  text-align: center;
  font-family: Inter, sans-serif;
  font-weight: 400;
  font-size: clamp(36px, 5vw, 56px);
  max-width: 1100px;
  line-height: 1.15;
  flex-shrink: 0;
}

/* ===== LEGAL (COMUM) ===== */
.legal {
  margin-top: 80px;
  text-align: center;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
  max-width: 1100px;
  line-height: 1.15;
  flex-shrink: 0;
}

/* ===== RODAPÉ (COMUM) ===== */
.rodape {
  margin-top: auto;
  margin-bottom: 60px;
  text-align: center;
  flex-shrink: 0;
}

.uf {
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(32px, 4vw, 48px);
}

.segmento-label {
  margin-top: 24px;
  font-family: Inter, sans-serif;
  font-size: clamp(24px, 3vw, 36px);
  font-weight: 400;
}

.segmento-valor {
  font-family: Inter, sans-serif;
  font-weight: 700;
  font-size: clamp(32px, 4vw, 50px);
}

.upper { text-transform: uppercase; }
</style>
</head>

<body>
  <div class="card upper">

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="titulo">BC</div>

    <div class="beneficio">
      <div class="percentual">
        <div class="numero">{{VALOR}}</div>
        <div class="percent">%</div>
      </div>
      <div class="desconto">DE DESCONTO</div>
    </div>

    <div class="texto">{{TEXTO}}</div>

    <div class="legal">{{LEGAL}}</div>

    <div class="rodape">
      <div class="uf">{{UF}}</div>
      <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
      <div class="segmento-valor">{{SEGMENTO}}</div>
    </div>

  </div>
</body>
</html>
